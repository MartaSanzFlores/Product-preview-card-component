<!DOCTYPE html>
<html>
    <head>
        <title>Product preview card component</title>
        <meta charset="utf-8">
        <link style="stylesheet" href="card.css">
    </head>
    <body>
        <div class="content">
            <figure>
                <img src="images/image-product-desktop.jpg" alt="Grabrielle Essence Eau De Parfum">
            </figure>
            <section class="description">
                <h2>PERFUME</h2>
                <h1>Grabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANNEL.</p>
                <p id="price">$149.99</p>
                <p id="old_price">$169.99</p>
                <button><img src="images/icon-cart.svg"> Add to Cart</button>
            </section>
        </div>
    </body>
</html>
